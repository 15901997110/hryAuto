    <div >

<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript">
    var layerIndex;
    //loading
    $(function () {
        $.ajaxSetup({
            layerIndex:-1,
            beforeSend: function () { //插件加载前
                layerIndex = layer.load(1, { shade: [0.01, '#fff'] });
            },
            error: function () { //报错时执行
                layer.alert('显示异常，请刷新后重试', {
                    icon: 0,
                    skin: 'layer-ext-moon'
                });
            }
        });
    });

    function empty(){
        $("#servicekey").val("");
        $("#envKey").val("");
        $("#hostInfo").val("");
        $("#dbInfo").val("");
        $("#swaggerUrl").val("");
    }

    //查询用户列表
    $(document).ready(function () {
        pageSkip(1);
    });

    //分页查询
    function pageSkip(index){
        if(index==0){
            return;
        }
        var servicekey = $("#servicekey").val();
        var envKey = $("#envKey").val();
        var hostInfo = $("#hostInfo").val();
        var dbInfo = $("#dbInfo").val();
        var swaggerUrl = $("#swaggerUrl").val();


        $.ajax({
            type: "post",
            url: "/tenvdetail/selectByCondition.do",
            data: {
                servicekey:servicekey,
                envKey:envKey,
                hostinfo:hostInfo,
                dbinfo:dbInfo,
                swaggerurl:swaggerUrl,
                pageNum:index,
                pageSize:10
            },
            dataType: "json",

            success: function (data) {
                var status=data.status;
                var msg=data.msg;
                var list=data.data.list;
                var total=data.data.total;
                var pages=data.data.pages;
                var now=data.data.pageNum;
                var beforePage=data.data.prePage;
                var nextPage=data.data.nextPage;
                console.log(data);
                var html = "";
                var pagesHtml="";
                var pageStart="<a class=\"paginate_button previous disabled\" href='javascript:void(0)' onclick='pageSkip("+beforePage+")' id=\"table_previous\">上一页</a>\n" +
                    "            <span id=\"pages\">";
                var pageEnd="</span>\n" +
                    "            <a class=\"paginate_button next disabled\" href='javacript:void(0)' onclick='pageSkip("+nextPage+")' id=\"table_next\">下一页</a>";

                if(status == 0){
                    $("#total").html("");
                    $("#tuserList").html("");
                    $("#totalPages").html("");
                    $("#now").html("");
                    $("#pager").html("");

                    for(var i=0;i<list.length;i++){
                        var row = list[i];

                       /* var remark=row.remark;
                        if(row.remark == null){
                            remark="";
                        }*/

                        var rowHtml = "<tr class=\"text-c\">\n" +
                            "<td><input name=\"\" type=\"checkbox\" value=\"\"></td>\n" +
                            "<td>"+row.id+"</td>\n" +
                            "<td>"+row.servicename+"</td>\n" +
                            "<td>"+row.envremark+"</td>\n" +
                            "<td>"+row.hostinfo+"</td>\n" +
                            "<td >"+row.dbinfo+"</td>\n" +
                            "<td>"+row.swaggerurl+"</td>\n" +
                            "<td class=\"f-14\"><a title=\"编辑\" href=\"javascript:;\" onclick=\"tenvdetail_edit('映射关系编辑','tenvdetail-edit.html',"+row.id+",'800','500')\" style=\"text-decoration:none\"><i class=\"Hui-iconfont\">&#xe6df;</i></a> \n" +
                            "<a title=\"删除\" href=\"javascript:;\" onclick=\"tenvdetail_del(this,"+row.id+")\" class=\"ml-5\" style=\"text-decoration:none\"><i class=\"Hui-iconfont\">&#xe6e2;</i></a></td>\n" +
                            "</tr>";
                        html = html + rowHtml;
                    }

                    if(pages<5){
                        for(var k=0;k<pages;k++){
                            if((k+1)==now){
                                var pageHtml="<a class=\"paginate_button current\" href='javascript:void(0)' onclick='pageSkip("+(k+1)+")'>"+(k+1)+"</a>";
                            }else{
                                var pageHtml="<a class=\"paginate_button \" href='javascript:void(0)' onclick='pageSkip("+(k+1)+")'>"+(k+1)+"</a>";
                            }

                            pagesHtml= pagesHtml + pageHtml;
                        }

                    }else{
                        if(now>4 && now<(pages-3)){
                            var pagesHtml="<a class=\"paginate_button\" href='javascript:void(0)' onclick='pageSkip(1)'>1</a>" +
                                "<span> …</span>";
                            for(i=(now-1);i<now+2;i++){
                                if(i==now){
                                    var pageHtml="<a class=\"paginate_button current\" href='javascript:void(0)' onclick='pageSkip("+(i)+")'>"+(i)+"</a>";
                                }else{
                                    var pageHtml="<a class=\"paginate_button \" href='javascript:void(0)' onclick='pageSkip("+(i)+")'>"+(i)+"</a>";
                                }
                                pagesHtml = pagesHtml+pageHtml;
                            }
                            pagesHtml= pagesHtml + "<span> …</span>\n" +
                                "<a class=\"paginate_button \" href='javascript:void(0)' onclick='pageSkip("+pages+")'>"+pages+"</a>";


                        }else if(now>(pages-4) && now<=pages){
                            var pagesHtml="<a class=\"paginate_button\" href='javascript:void(0)' onclick='pageSkip(1)'>1</a>" +
                                "<span> …</span>";
                            for(i=(pages-4);i<=pages;i++){
                                if(i==now){
                                    var pageHtml="<a class=\"paginate_button current\" href='javascript:void(0)' onclick='pageSkip("+(i)+")'>"+(i)+"</a>";
                                }else{
                                    var pageHtml="<a class=\"paginate_button \" href='javascript:void(0)' onclick='pageSkip("+(i)+")'>"+(i)+"</a>";
                                }
                                pagesHtml = pagesHtml+pageHtml;

                            }

                        }else if(now>0 && now<=4){

                            for(var i=0;i<=4;i++){
                                if((i+1)==now){
                                    var pageHtml="<a class=\"paginate_button current\" href='javascript:void(0)' onclick='pageSkip("+(i+1)+")'>"+(i+1)+"</a>";
                                }else{
                                    var pageHtml="<a class=\"paginate_button \" href='javascript:void(0)' onclick='pageSkip("+(i+1)+")'>"+(i+1)+"</a>";
                                }

                                pagesHtml= pagesHtml + pageHtml;
                            }
                            pagesHtml= pagesHtml + "<span> …</span>\n" +
                                "<a class=\"paginate_button \" href='javascript:void(0)' onclick='pageSkip("+pages+")'>"+pages+"</a>";
                        }

                    }

                    $("#total").append(total);
                    $("#tuserList").append(html);
                    $("#totalPages").append(pages);
                    $("#now").append(now);
                    $("#pager").append(pageStart);
                    $("#pages").append(pagesHtml);
                    $("#pager").append(pageEnd);

                    layer.close(layerIndex);

                }else{
                    layer.alert(JSON.stringify(data), {
                        icon: 0,
                        skin: 'layer-ext-moon'
                    });
                }
            },


        });


    }

    //筛选
    function find(){
        var servicekey = $("#servicekey").val();
        var envKey = $("#envKey").val();
        var hostInfo = $("#hostInfo").val();
        var dbInfo = $("#dbInfo").val();
        var swaggerUrl = $("#swaggerUrl").val();
        $.ajax({
            type: "post",
            url: "/tenvdetail/selectByCondition.do",
            data: {
                servicekey:servicekey,
                envKey:envKey,
                hostinfo:hostInfo,
                dbinfo:dbInfo,
                swaggerurl:swaggerUrl,
                pageNum:1,
                pageSize:10
            },
            dataType: "json",
            success: function (data) {

                $("#total").html("");
                $("#tuserList").html("");
                $("#totalPages").html("");
                $("#now").html("");
                $("#pager").html("");
                if(data.data.list.length==0){
                    $("#dataTables_info").hide();
                    $("#tuserList").append("<span style='color:red;'>没有数据！</span>");
                    layer.close(layerIndex);
                    return;
                }

                var status=data.status;
                var msg=data.msg;
                var list=data.data.list;
                var total=data.data.total;
                var pages=data.data.pages;
                var now=data.data.pageNum;
                var before=data.data.prePage;
                var next=data.data.nextPage;
                console.log(data);
                var html = "";
                var pagesHtml="";
                var pageStart="<a class=\"paginate_button previous disabled\" href='javascript:void(0)' onclick='pageSkip("+before+")' id=\"table_previous\">上一页</a>\n" +
                    "            <span id=\"pages\">";
                var pageEnd="</span>\n" +
                    "            <a class=\"paginate_button next disabled\" href='javacript:void(0)' onclick='pageSkip("+next+")' id=\"table_next\">下一页</a>";

                if(status == 0){
                    for(var i=0;i<list.length;i++){
                        var row = list[i];
                       /* var remark=row.remark;
                        if(row.remark == null){
                            remark="";
                        }*/
                        var rowHtml = "<tr class=\"text-c\">\n" +
                            "<td><input name=\"\" type=\"checkbox\" value=\"\"></td>\n" +
                            "<td>"+row.id+"</td>\n" +
                            "<td>"+row.servicename+"</td>\n" +
                            "<td>"+row.envremark+"</td>\n" +
                            "<td>"+row.hostinfo+"</td>\n" +
                            "<td >"+row.dbinfo+"</td>\n" +
                            "<td>"+row.swaggerurl+"</td>\n" +
                            "<td class=\"f-14\"><a title=\"编辑\" href=\"javascript:;\" onclick=\"tenvdetail_edit('用户编辑','tenvdetail-edit.html',"+row.id+",'800','500')\" style=\"text-decoration:none\"><i class=\"Hui-iconfont\">&#xe6df;</i></a> \n" +
                            "<a title=\"删除\" href=\"javascript:;\" onclick=\"tenvdetail_del(this,"+row.id+")\" class=\"ml-5\" style=\"text-decoration:none\"><i class=\"Hui-iconfont\">&#xe6e2;</i></a></td>\n" +
                            "</tr>";
                        html = html + rowHtml;
                    }

                    if(pages<6){
                        for(var k=0;k<pages;k++){
                            if((k+1)==now){
                                var pageHtml="<a class=\"paginate_button current\" href='javascript:void(0)' onclick='pageSkip("+(k+1)+")'>"+(k+1)+"</a>";
                            }else{
                                var pageHtml="<a class=\"paginate_button \" href='javascript:void(0)' onclick='pageSkip("+(k+1)+")'>"+(k+1)+"</a>";
                            }
                            pagesHtml= pagesHtml + pageHtml;
                        }
                    }else{
                        for(var i=0;i<5;i++){
                            if((i+1)==now){
                                var pageHtml="<a class=\"paginate_button current\" href='javascript:void(0)' onclick='pageSkip("+(i+1)+")'>"+(i+1)+"</a>";
                            }else{
                                var pageHtml="<a class=\"paginate_button \" href='javascript:void(0)' onclick='pageSkip("+(i+1)+")'>"+(i+1)+"</a>";
                            }
                            pagesHtml= pagesHtml + pageHtml;
                        }
                        pagesHtml= pagesHtml + "<span> …</span>\n" +
                            "<a class=\"paginate_button \" href='javascript:void(0)' onclick='pageSkip("+pages+")'>"+pages+"</a>";
                    }

                    $("#total").append(total);
                    $("#tuserList").append(html);
                    $("#totalPages").append(pages);
                    $("#now").append(now);
                    $("#pager").append(pageStart);
                    $("#pages").append(pagesHtml);
                    $("#pager").append(pageEnd);
                    layer.close(layerIndex);

                }else{
                    layer.alert(JSON.stringify(data), {
                        icon: 0,
                        skin: 'layer-ext-moon'
                    });
                }
            }
        });
    }

    function userGroup(){
        var usergroup=null;
        $.ajaxSetup({async : false});
        $.ajax({
            type: "get",
            url: "/enum/groupEnum",
            data: {
            },
            dataType: "json",
            success: function (data) {
                usergroup=data;
            },
            fail:function (data) {
                layer.alert(JSON.stringify(data), {
                    icon: 0,
                    skin: 'layer-ext-moon'
                });
            },
            error: function(xhr) {
                layer.alert('Error' + JSON.stringify(xhr), {
                    icon: 2,
                    skin: 'layer-ext-moon'
                })
            }
        });
        return usergroup;
    }

    /*映射关系-添加*/
    function tenvdetail_add(title,url,w,h){
        layer_show(title,url,w,h);

    }

    /*映射关系-编辑*/
    function tenvdetail_edit(title,url,id,w,h){
        url= url + "?id="+id;
        layer_show(title,url,w,h);
    }

    /*删除*/
    function tenvdetail_del(obj,id){
        layer.confirm('映射关系删除需谨慎，请确认是否删除！',function(index){
            //alert("要删除的id="+id);
            $.ajax({
                type: 'POST',
                url: '/tenvdetail/deleteOne.do',
                data:{
                    id:id
                },
                dataType: 'json',
                success: function(data){
                    var status=data.status;
                    var msg=data.msg;
                    if(status == 0){
                        $(obj).parents("tr").remove();
                        window.location.reload();
                        layer.msg('已删除!',{icon:1,time:1000});
                    }else{
                        layer.alert(JSON.stringify(data), {
                            icon: 0,
                            skin: 'layer-ext-moon'
                        });
                    }

                },
                error:function(data) {
                    console.log(data);
                },
            });
        });
    }

</script>
