<body>
<article class="page-container">
    <form  method="post" class="form form-horizontal" id="form-admin-role-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>定制名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="customname" name="customname">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>服务：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <a id="checkAll" name="checkAll"><i class="icon-ok"></i>全选</a>
                <a id="clear" name="clear"><i class="icon-ok"></i> 清除</a>

            </div>
            <table id="services" style="width:57%;height: 20%;margin-left:27%;">
            </table>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>环境：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box">
                    <select class="select" size="1" name="env" id="env">
                        <option value="" selected>请选择环境</option>
                    </select>
				</span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">运行策略：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea id="strategy" name="strategy" cols="" rows="" class="textarea valid" placeholder="请输入运行策略..."></textarea>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3" id="submit">
            </div>
        </div>
    </form>
</article>

<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>

<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
    var layerIndex;
    //loading
    $(function () {
        $.ajaxSetup({
            layerIndex:-1,
            beforeSend: function () { //插件加载前
                layerIndex = layer.load(1, { shade: [1.01, '#fff'] });
            },
            error: function () { //报错时执行
                layer.alert('显示异常，请刷新后重试', {
                    icon: 0,
                    skin: 'layer-ext-moon'
                });
            }
        });
    });

    function getParameter(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }



    //页面加载处理
    $(document).ready(function () {
        var id = getParameter('id');
        //$("#id").val(id);
        var serviceList=getServiceList();
        var env=getTenvList();

        $.ajax({
            type: "post",
            url: "/tcustom/selectOne",
            data: {
                id: id
            },
            dataType: "json",
            success: function (data) {
                var status=data.status;
                var msg=data.msg;
                var list=data.data;
                console.log(data);

                if(status == 0){
                    var submit="<button type=\"button\" class=\"btn btn-success radius\" id=\"admin-role-save\" name=\"admin-role-save\" onclick=\"editCustom("+id+")\"><i class=\"icon-ok\"></i> 确定</button>";
                    $("#submit").append(submit);
                    var customname=list.customname;
                    var serviceid=list.serviceid.split(",");
                    var envid=list.envid;
                    var strategy=list.strategy;

                    $("#customname").val(customname);

                    var services="";
                    var trHtml="";
                    var tdHtml="";

                    for(var i=0;i<serviceList.length;i++){
                        var j = i+1;
                        var row=serviceList[i];
                        var box="<input type=\"checkbox\" id=\"checkbox-"+row.id+"\" value=\""+row.id+"\" style=\"width:18px;height: 18px;font-size: 14px;\">&nbsp;<label for='checkbox-"+row.id+"'>"+row.servicekey+"</label>";
                        for(var k=0;k<serviceid.length;k++){
                            var service=serviceid[k];

                            if(row.id == service){
                                box="<input type=\"checkbox\" id=\"checkbox-"+row.id+"\" value=\""+row.id+"\" style=\"width:18px;height: 18px;font-size: 14px;\" checked>&nbsp;<label for='checkbox-"+row.id+"'>"+row.servicekey+"</label>";
                            }
                        }

                        var td="<td style=\"width:30%;\">"+box+"</td>";

                        if(j%2 == 0){
                            tdHtml+= td;
                            trHtml+="<tr style=\"width:57%;\">"+tdHtml+"</tr>";
                            services=services+trHtml;
                            tdHtml="";
                            trHtml="";
                        }
                        if(j%2 == 1){
                            tdHtml+= td;
                        }
                        if(j%2 == 1 && j==serviceList.length){
                            trHtml+="<tr style=\"width:57%;\">"+tdHtml+"</tr>";
                            services=services+trHtml;
                        }

                    }
                    $("#services").append(services);

                    var tenv="";
                    for(n=0;n<env.length;n++){
                        var row=env[n];
                        var rowHtml="";
                        if(envid == row.id){
                            rowHtml="<option value=\""+row.id+"\" selected>"+row.envkey+"</option>";
                        }else{
                            rowHtml="<option value=\""+row.id+"\">"+row.envkey+"</option>";
                        }
                        tenv=tenv+rowHtml;
                    }
                    $("#env").append(tenv);
                    $("#strategy").val(strategy);
                    layer.close(layerIndex);
                }else{
                    layer.close(layerIndex);
                    layer.alert(JSON.stringify(data), {
                        icon: 0,
                        skin: 'layer-ext-moon'
                    })
                }

            }
        });


    });

    <!--选择全部-->
    $("#checkAll").click(function(){
        $("#services :checkbox").prop("checked", true);
    });

    <!--全不选-->
    $("#clear").click(function(){
        $("#services :checkbox").prop("checked", false);
    });

    function getServiceList(){
        var service=null;
        $.ajaxSetup({async : false});
        $.ajax({
            type: "post",
            url: "/tservice/selectByConditionSimple",
            data: {

            },
            dataType: "json",
            success: function (data) {
                layer.close(layerIndex);
                var status=data.status;
                var msg=data.msg;
                if(status == 0){
                    service=data.data;
                }else{
                    layer.alert(data.msg, {
                        icon: 0,
                        skin: 'layer-ext-moon'
                    })
                }

            },
            fail:function (data) {
                layer.close(layerIndex);
                layer.alert(JSON.stringify(data), {
                    icon: 0,
                    skin: 'layer-ext-moon'
                })
            },
            error: function(xhr) {
                layer.close(layerIndex);
                layer.alert('Error' + JSON.stringify(xhr), {
                    icon: 2,
                    skin: 'layer-ext-moon'
                })
            }
        });
        return service;
    }

    function getTenvList(){
        var env=null;
        $.ajaxSetup({async : false});
        $.ajax({
            type: "post",
            url: "/tenv/selectAll",
            data: {

            },
            dataType: "json",
            success: function (data) {
                layer.close(layerIndex);
                var status=data.status;
                var msg=data.msg;
                if(status == 0){
                    env=data.data;
                }else{
                    layer.alert(msg, {
                        icon: 0,
                        skin: 'layer-ext-moon'
                    })
                }

            },
            fail:function (data) {
                layer.close(layerIndex);
                layer.alert(JSON.stringify(data), {
                    icon: 0,
                    skin: 'layer-ext-moon'
                })
            },
            error: function(xhr) {
                layer.close(layerIndex);
                layer.alert('Error' + JSON.stringify(xhr), {
                    icon: 2,
                    skin: 'layer-ext-moon'
                })
            }
        });
        return env;
    }

    //编辑定制测试提交
    function editCustom(id){
        var customname = $("#customname").val();
        var env = $("#env").val();
        var strategy = $("#strategy").val();
        var userid=$.cookie('uidCookie');

        var arr = new Array();
        $("#services :checkbox:checked").each(function(i){
            arr[i] = $(this).val();
        });
        var service=arr.join(",");

        if(customname == null || customname == ""){
            layer.msg("定制名称不能为空！");
            return;
        }else if(service == null || service == ""){
            layer.msg("请选择服务！");
            return;
        }else if(env == null || env == ""){
            layer.msg("请选择环境！");
            return;
        }else{
            $.ajax({
                type: 'POST',
                url: '/tcustom/updateOne',
                data:{
                    id:id,
                    customname:customname,
                    envid:env,
                    serviceid:service,
                    strategy:strategy,
                    userid:userid,
                    status:1
                },
                dataType: 'json',
                success: function(data){
                    layer.close(layerIndex);
                    var status=data.status;
                    var msg=data.msg;
                    var list=data.data;

                    if(status == 0){
                        //alert("更新成功！");
                        parent.window.location.reload();
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                    }else{
                        layer.alert(JSON.stringify(data), {
                            icon: 0,
                            skin: 'layer-ext-moon'
                        })
                    }

                },
                error:function(xhr) {
                    layer.close(layerIndex);
                    layer.alert(JSON.stringify(data), {
                        icon: 0,
                        skin: 'layer-ext-moon'
                    })
                },
            });
        }

    }

</script>

</body>
</html>
