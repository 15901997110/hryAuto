<body>
<article class="page-container">
    <form  method="post" class="form form-horizontal" id="form-admin-role-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>定制名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="customname" name="customname">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>服务：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <a id="checkAll" name="checkAll"><i class="icon-ok"></i>全选</a>
                <a id="clear" name="clear"><i class="icon-ok"></i> 清除</a>

            </div>
            <table id="services" style="width:57%;height: 20%;margin-left:27%;">
            </table>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>环境：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box">
                    <select class="select" size="1" name="env" id="env">
                        <option value="" selected>请选择环境</option>
                    </select>
				</span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">运行策略：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea id="strategy" name="strategy" cols="" rows="" class="textarea valid" placeholder="请输入运行策略..."></textarea>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <button type="button" class="btn btn-success radius" id="admin-role-save" name="admin-role-save" onclick="addCustom()"><i class="icon-ok"></i> 确定</button>
            </div>
        </div>
    </form>
</article>

<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>

<script type="text/javascript">
    //loading
    var layerIndex;
    $(function () {
        $.ajaxSetup({
            layerIndex:-1,
            beforeSend: function () { //插件加载前
                layerIndex = layer.load(1, { shade: [1.01, '#fff'] });
            },
            error: function () { //报错时执行
                layer.alert('显示异常，请刷新后重试', {
                    icon: 0,
                    skin: 'layer-ext-moon'
                });
            }
        });
    });

    function getServiceList(){
        var service=null;
        $.ajaxSetup({async : false});
        $.ajax({
            type: "post",
            url: "/tservice/selectByConditionSimple",
            data: {

            },
            dataType: "json",
            success: function (data) {
                layer.close(layerIndex);
                var status=data.status;
                var msg=data.msg;
                if(status == 0){
                    service=data.data;
                }else{
                    layer.alert(data.msg, {
                        icon: 0,
                        skin: 'layer-ext-moon'
                    })
                }

            },
            fail:function (data) {
                layer.close(layerIndex);
                layer.alert(JSON.stringify(data), {
                    icon: 0,
                    skin: 'layer-ext-moon'
                })
            },
            error: function(xhr) {
                layer.close(layerIndex);
                layer.alert('Error' + JSON.stringify(xhr), {
                    icon: 2,
                    skin: 'layer-ext-moon'
                })
            }
        });
        return service;
    }

    function getServiceKey(serviceId){
        var serviceKey=null;
        $.ajaxSetup({async : false});
        $.ajax({
            type: "post",
            url: "/tservice/selectByConditionSimple",
            data: {

            },
            dataType: "json",
            success: function (data) {
                layer.close(layerIndex);
                var status=data.status;
                var msg=data.msg;
                if(status == 0){
                    var list=data.data;
                    for(var i=0;i<list.length;i++){
                        var row=list[i];
                        if(row.id== serviceId){
                            serviceKey=row.servicekey;
                        }

                    }
                }else{
                    layer.alert(data.msg, {
                        icon: 0,
                        skin: 'layer-ext-moon'
                    })
                }

            },
            fail:function (data) {
                layer.close(layerIndex);
                layer.alert(JSON.stringify(data), {
                    icon: 0,
                    skin: 'layer-ext-moon'
                })
            },
            error: function(xhr) {
                layer.close(layerIndex);
                layer.alert('Error' + JSON.stringify(xhr), {
                    icon: 2,
                    skin: 'layer-ext-moon'
                })
            }
        });
        return serviceKey;
    }

    function getTenvList(){
        var env=null;
        $.ajaxSetup({async : false});
        $.ajax({
            type: "post",
            url: "/tenv/selectAll",
            data: {

            },
            dataType: "json",
            success: function (data) {
                layer.close(layerIndex);
                var status=data.status;
                var msg=data.msg;
                if(status == 0){
                    env=data.data;
                }else{
                    layer.alert(msg, {
                        icon: 0,
                        skin: 'layer-ext-moon'
                    })
                }

            },
            fail:function (data) {
                layer.close(layerIndex);
                layer.alert(JSON.stringify(data), {
                    icon: 0,
                    skin: 'layer-ext-moon'
                })
            },
            error: function(xhr) {
                layer.close(layerIndex);
                layer.alert('Error' + JSON.stringify(xhr), {
                    icon: 2,
                    skin: 'layer-ext-moon'
                })
            }
        });
        return env;
    }

    $(document).ready(function () {

        var serviceList=getServiceList();
        var env=getTenvList();
        var services="";
        var trHtml="";
        var tdHtml="";
        for(var i=0;i<serviceList.length;i++){
            var j = i+1;
            var row=serviceList[i];
            var box="<input type=\"checkbox\" id=\"checkbox-"+row.id+"\" value=\""+row.id+"\" style=\"width:18px;height: 18px;font-size: 14px;\">&nbsp;<label for='checkbox-"+row.id+"'>"+row.servicekey+"</label>";
            var td="<td style=\"width:30%;\">"+box+"</td>";

            if(j%2 == 0){
                tdHtml+= td;
                trHtml+="<tr style=\"width:57%;\">"+tdHtml+"</tr>";
                services=services+trHtml;
                tdHtml="";
                trHtml="";
            }
            if(j%2 == 1){
                tdHtml+= td;
            }
            if(j%2 == 1 && j==serviceList.length){
                trHtml+="<tr style=\"width:57%;\">"+tdHtml+"</tr>";
                services=services+trHtml;
            }

        }
        $("#services").append(services);


        var tenv="";
        for(k=0;k<env.length;k++){
            var row=env[k];
            var rowHtml="<option value=\""+row.id+"\">"+row.envkey+"</option>";
            tenv=tenv+rowHtml;
        }
        $("#env").append(tenv);
        layer.close(layerIndex);

    });

    <!--选择全部-->
    $("#checkAll").click(function(){
        $("#services :checkbox").prop("checked", true);
    });

    <!--全不选-->
    $("#clear").click(function(){
        $("#services :checkbox").prop("checked", false);
    });

    //添加定制测试
    function addCustom(){
        var customname = $("#customname").val();
        var env = $("#env").val();
        var strategy = $("#strategy").val();
        var userid=$.cookie('uidCookie');

        var service = new Array();
        $("#services :checkbox:checked").each(function(i){
            var s=new Object();
            s.clientlevel=1;
            s.clientid=$(this).val();
            var serviceKey=getServiceKey($(this).val());
            s.clientname=serviceKey;
            service[i] = s;
        });

        if(customname == null || customname == ""){
            layer.msg("定制名称不能为空！");
            return;
        }else if(service == null || service == ""){
            layer.msg("请选择服务！");
            return;
        }else if(env == null || env == ""){
            layer.msg("请选择环境！");
            return;
        }else{

            var obj=new Object();
            obj.customname=customname;
            obj.userid=userid;
            obj.envid=env;
            obj.strategy=strategy;
            obj.tcustomdetails=service;
            var json=JSON.stringify(obj)
            alert("给后台传递的数据为："+json);
            console.log(json)

            $.ajax({
                type: "post",
                url: "/tcustom/insertOne",
                data:json,
                dataType: "json",
                contentType: 'application/json;charset=utf-8',
                success: function (data) {
                    var status=data.status;
                    var msg=data.msg;
                    if(status == 0){
                        parent.window.location.reload();
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                    }else{
                        layer.close(layerIndex);
                        layer.alert(msg, {
                            icon: 0,
                            skin: 'layer-ext-moon'
                        })
                    }

                },
                fail:function (data) {
                    layer.close(layerIndex);
                    layer.alert(JSON.stringify(data), {
                        icon: 0,
                        skin: 'layer-ext-moon'
                    })
                },
                error: function(xhr) {
                    layer.close(layerIndex);
                    layer.alert('Error' + JSON.stringify(xhr), {
                        icon: 2,
                        skin: 'layer-ext-moon'
                    })
                }
            });
        }

    }
</script>

</body>
