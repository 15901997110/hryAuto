<script type="text/javascript">
    var layerIndex;
    //loading
    $(function () {
        $.ajaxSetup({
            layerIndex:-1,
            beforeSend: function () { //插件加载前
                this.layerIndex = layer.load(1, { shade: [1.01, '#fff'] });
                $('#admin-role-save').val("正在提交请稍等...")
            },
            error: function () { //报错时执行
                layer.alert('显示异常，请刷新后重试', {
                    icon: 0,
                    skin: 'layer-ext-moon'
                });
            }
        });
    });

    function getParameter(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

    function getServiceList(){
        var service=null;
        $.ajaxSetup({async : false});
        $.ajax({
            type: "post",
            url: "/tservice/selectByConditionSimple.do",
            data: {

            },
            dataType: "json",
            success: function (data) {
                layer.close(layerIndex);
                var status=data.status;
                var msg=data.msg;
                if(status == 0){
                    service=data.data;
                }else{
                    layer.alert(data.msg, {
                        icon: 0,
                        skin: 'layer-ext-moon'
                    })
                }

            },
            fail:function (data) {
                layer.close(layerIndex);
                layer.alert(JSON.stringify(data), {
                    icon: 0,
                    skin: 'layer-ext-moon'
                })
            },
            error: function(xhr) {
                layer.close(layerIndex);
                layer.alert('Error' + JSON.stringify(xhr), {
                    icon: 2,
                    skin: 'layer-ext-moon'
                })
            }
        });
        return service;
    }

    //页面加载处理
    $(document).ready(function () {

            data: {

            },

                var msg=data.msg;
                var list=data.data;
                console.log(data);

                if(status == 0){

                    var html = "";

                    $("#form").append(html);
                }else{
                    layer.alert(JSON.stringify(data), {

                        skin: 'layer-ext-moon'
                    })
                }

            }
        });


    });

    <!--选择全部-->
    $("#checkAll").click(function(){
        $("#services :checkbox").prop("checked", true);
    });

    <!--全不选-->
    $("#clear").click(function(){
        $("#services :checkbox").prop("checked", false);
    });
