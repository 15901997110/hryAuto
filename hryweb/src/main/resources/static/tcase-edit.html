<body>
<article class="page-container">
    <form method="post" class="form form-horizontal" id="form">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">用例名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="用例名称" id="caseName" name="caseName">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">用例描述：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="用例描述" id="remark" name="remark">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">环境：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box">
                    <select class="select" size="1" name="env" id="env">
                        <option value="" selected>请选择环境</option>
                    </select>
				</span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>接口：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="ti" name="ti" disabled="disabled">
                <!--<span class="select-box">
                    <select class="select" size="1" name="ti" id="ti">
                        <option value="" selected>请选择接口</option>
                    </select>
				</span>-->
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">请求参数：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea id="requestParam" name="requestParam" cols="" rows="" class="textarea valid" placeholder="请输入请求参数..."></textarea>
                <!--<pre id="requestParam"></pre>-->
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>断言类型：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box">
                    <select class="select" size="1" name="assertType" id="assertType" onchange="assertTypeChage()">
                        <option value="" selected>请选择断言类型</option>
                    </select>
				</span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">期望结果：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea id="expected" name="expected" cols="" rows="" class="textarea valid" placeholder=""></textarea>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">设计人：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="author" name="author">
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3" id="submit">

            </div>
        </div>
    </form>
</article>

<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
    var layerIndex;
    //loading
    $(function () {
        $.ajaxSetup({
            layerIndex:-1,
            beforeSend: function () { //插件加载前
                layerIndex = layer.load(1, { shade: [1.01, '#fff'] });
                $('#admin-role-save').val("正在提交请稍等...")
            },
            error: function () { //报错时执行
                layer.alert('显示异常，请刷新后重试', {
                    skin: 'layui-layer-molv'
                    , closeBtn: 0
                    , shift: 4 //动画类型
                });
            }
        });
    });

    function getParameter(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

    function getServiceList(){
        var service=null;
        $.ajaxSetup({async : false});
        $.ajax({
            type: "post",
            url: "/tservice/selectByConditionSimple.do",
            data: {

            },
            dataType: "json",
            success: function (data) {
                var status=data.status;
                var msg=data.msg;
                if(status == 0){
                    service=data.data;
                }else{
                    layer.alert(msg, {
                        icon: 0,
                        skin: 'layer-ext-moon'
                    });
                }

            },
            fail:function (data) {
                layer.alert(JSON.stringify(data), {
                    icon: 0,
                    skin: 'layer-ext-moon'
                });
            },
            error: function(xhr) {
                layer.alert('Error' + JSON.stringify(xhr), {
                    icon: 2,
                    skin: 'layer-ext-moon'
                });
            }
        });
        return service;
    }

    function getTenvList(){
        var env=null;
        $.ajaxSetup({async : false});
        $.ajax({
            type: "post",
            url: "/tenv/selectAll.do",
            data: {

            },
            dataType: "json",
            success: function (data) {
                var status=data.status;
                var msg=data.msg;
                if(status == 0){
                    env=data.data;
                }else{
                    layer.alert(msg, {
                        icon: 0,
                        skin: 'layer-ext-moon'
                    });
                }

            },
            fail:function (data) {
                layer.alert(JSON.stringify(data), {
                    icon: 0,
                    skin: 'layer-ext-moon'
                });
            },
            error: function(xhr) {
                layer.alert('Error' + JSON.stringify(xhr), {
                    icon: 2,
                    skin: 'layer-ext-moon'
                });
            }
        });
        return env;
    }

    function getTiList(){
        var tiList=null;
        $.ajaxSetup({async : false});
        $.ajax({
            type: "post",
            url: "/ti/selectByConditionSimple.do",
            data: {
            },
            dataType: "json",
            success: function (data) {
                var status=data.status;
                var msg=data.msg;
                if(status == 0){
                    tiList=data.data;
                }else{
                    layer.alert(msg, {
                        icon: 0,
                        skin: 'layer-ext-moon'
                    });
                }

            },
            fail:function (data) {
                layer.alert(JSON.stringify(data), {
                    icon: 0,
                    skin: 'layer-ext-moon'
                });
            },
            error: function(xhr) {
                layer.alert('Error' + JSON.stringify(xhr), {
                    icon: 2,
                    skin: 'layer-ext-moon'
                });
            }
        });
        return tiList;
    }

    function getAssertType() {
        var assertType = null;
        $.ajaxSetup({async: false});
        $.ajax({
            type: "get",
            url: "/enum/assertTypeEnum",
            data: {},
            dataType: "json",
            success: function (data) {
                layer.close(layerIndex);
                assertType = data;
            },
            fail: function (data) {
                layer.close(layerIndex);
                layer.alert(JSON.stringify(data), {
                    icon: 0,
                    skin: 'layer-ext-moon'
                });
            },
            error: function (xhr) {
                layer.close(layerIndex);
                layer.alert('Error' + JSON.stringify(xhr), {
                    icon: 2,
                    skin: 'layer-ext-moon'
                });
            }
        });
        return assertType;
    }

    var tiId;
    //页面加载处理
    $(document).ready(function () {
        var id = getParameter('id');
        $("#id").val(id);
        var serviceList=getServiceList();
        var envList=getTenvList();
        var tiList=getTiList();
        var assertTypeList=getAssertType();

        $.ajax({
            type: "post",
            url: "/tcase/selectOne.do",
            data: {
                id: id
            },
            dataType: "json",
            success: function (data) {
                var status=data.status;
                var msg=data.msg;
                var list=data.data;
                console.log(data);

                if(status == 0){
                    var casename = list.casename;
                    var remark = list.remark;
                    var iid=list.iid;
                    var envid=list.envid;
                    var requestparam=list.requestparam;
                    var asserttype=list.asserttype;
                    var expected=list.expected;
                    var author=list.author;
                    var submit="<button type=\"button\" class=\"btn btn-success radius\" id=\"admin-role-save\" name=\"admin-role-save\" onclick=\"editTcase("+id+")\"><i class=\"icon-ok\"></i> 确定</button>" +
                        "<button type=\"button\" style='margin-left:5px;' class=\"btn btn-success radius\" id=\"test\" name=\"admin-role-save\" onclick=\"runTcase()\"><i class=\"icon-ok\"></i> 测试</button>";
                    $("#submit").append(submit);

                    var envs="";
                    for(var k=0;k<envList.length;k++){
                        var rowEnv=envList[k];
                        if( rowEnv.id == envid){
                            var envHtml="<option value=\""+rowEnv.id+"\" selected>"+rowEnv.envkey+"</option>";
                        }else{
                            var envHtml="<option value=\""+rowEnv.id+"\">"+rowEnv.envkey+"</option>";
                        }
                        envs=envs+envHtml;
                    }
                    $("#env").append(envs);

                    var services="";
                    for(i=0;i<serviceList.length;i++){
                        var row=serviceList[i];
                        var rowHtml="<option value=\""+row.id+"\">"+row.servicename+"</option>";
                        services=services+rowHtml;
                    }
                    $("#service").append(services);


                    for(var k=0;k<tiList.length;k++){
                        var rowTi=tiList[k];
                        if( rowTi.id == iid){
                            tiId=iid;
                            $("#ti").val(rowTi.iuri+"("+rowTi.remark+")");
                            break;
                        }

                    }

                    /*var tis="";
                    for(var k=0;k<tiList.length;k++){
                        var rowTi=tiList[k];
                        if( rowTi.id == iid){
                            var tiHtml="<option value=\""+rowTi.id+"\" selected>"+rowTi.iuri+"</option>";
                        }else{
                            var tiHtml="<option value=\""+rowTi.id+"\">"+rowTi.iuri+"</option>";
                        }
                        tis=tis+tiHtml;
                    }
                    $("#ti").append(tis);
                    $('#ti').attr("disabled","desabled");*/

                    var assertTypes="";
                    for(var k=0;k<assertTypeList.length;k++){
                        var rowAssertType=assertTypeList[k];
                        if( rowAssertType.id == asserttype){
                            var assertHtml="<option value=\""+rowAssertType.id+"\" selected>"+rowAssertType.value+"</option>";
                        }else{
                            var assertHtml="<option value=\""+rowAssertType.id+"\">"+rowAssertType.value+"</option>";
                        }
                        assertTypes=assertTypes+assertHtml;
                    }
                    $("#assertType").append(assertTypes);


                    $("#caseName").val(casename);
                    $("#remark").val(remark);
                    $("#service").val();
                    //var requestJson = JSON.stringify(JSON.parse(requestparam), null, 2);
                    $("#requestParam").val(requestparam);
                    $("#expected").val(expected);
                    $("#author").val(author);
                    layer.close(layerIndex);

                }else{
                    layer.close(layerIndex);
                    layer.alert(msg, {
                        icon: 0,
                        skin: 'layer-ext-moon'
                    });
                }

            }
        });


    });

    //断言类型改变处理
    function assertTypeChage(){
        var assertType=$("#assertType").val();
        var assertTypeList=getAssertType();
        var placeholder="";
        for(var i=0;i<assertTypeList.length;i++){
            var row=assertTypeList[i];
            if(row.id == assertType){
                placeholder=row.desc;
                $("#expected").prop("placeholder",placeholder);
                break;
            }else{
                $("#expected").prop("placeholder","");
            }
        }


    }

    //编辑用例
    function editTcase(id){
        var caseName = $("#caseName").val();
        var remark = $("#remark").val();
        var env = $("#env").val();
        //var service = $("#service").val();
        //var ti = $("#ti").val();
        var ti=tiId;
        var requestParam = $("#requestParam").val();
        var assertType = $("#assertType").val();
        var expected = $("#expected").val();
        var author = $("#author").val();

        if(ti == null || ti == ""){
            layer.alert("请选择接口！");
            return;
        }else if(assertType == null || assertType == ""){
            layer.alert("请选择断言类型！");
            return;
        }else{
            $.ajax({
                type: 'POST',
                url: '/tcase/updateOne.do',
                data:{
                    id:id,
                    casename:caseName,
                    remark:remark,
                    iid:ti,
                    envid:env,
                    requestparam:requestParam,
                    asserttype:assertType,
                    expected:expected,
                    author:author,
                    status:1
                },
                dataType: 'json',
                success: function(data){
                    var status=data.status;
                    var msg=data.msg;
                    var list=data.data;

                    if(status == 0){
                        parent.window.location.reload();
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                    }else{
                        layer.alert(msg, {
                            icon: 0,
                            skin: 'layer-ext-moon'
                        });
                    }

                },
                error:function(xhr) {
                    layer.close(layerIndex);
                    layer.alert('Error' + JSON.stringify(xhr), {
                        icon: 2,
                        skin: 'layer-ext-moon'
                    });
                },
            });
        }

    }

    //运行用例
    function runTcase(){
        var caseName = $("#caseName").val();
        var remark = $("#remark").val();
        var env = $("#env").val();
        var service = $("#service").val();
        var ti = $("#ti").val();
        var requestParam = $("#requestParam").val();
        var assertType = $("#assertType").val();
        var expected = $("#expected").val();
        var author = $("#author").val();

        if(ti == null || ti == ""){
            layer.alert("请选择接口！");
            return;
        }else if(assertType == null || assertType == ""){
            layer.alert("请选择断言类型！");
            return;
        }else{
            $.ajax({
                type: "post",
                url: "/tcase/runCaseOne.do",
                data: {
                    casename:caseName,
                    remark:remark,
                    iid:ti,
                    envid:env,
                    requestparam:requestParam,
                    asserttype:assertType,
                    expected:expected
                    /*author:author,
                    status:1*/
                },
                dataType: "json",
                success: function (data) {
                    var list=data;
                    var status=data.status;
                    var msg=data.msg;
                    if(status == 0){
                        layer.close(layerIndex);
                        var domain = "http://"+window.location.host;
                        var myPopup = window.open("test-result.html");//.postMessage(list,domain);
                        //周期性的发送消息
                        setTimeout(function(){
                            myPopup.postMessage(list,domain);
                        },1000);

                       /* layer.alert(msg);
                        parent.window.location.reload();
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);*/
                    }else{
                        layer.close(layerIndex);
                        layer.alert(msg, {
                            icon: 0,
                            skin: 'layer-ext-moon'
                        });
                    }

                },
                fail:function (data) {
                    layer.close(layerIndex);
                    layer.alert(JSON.stringify(data), {
                        icon: 0,
                        skin: 'layer-ext-moon'
                    });
                },
                error: function(xhr) {
                    layer.close(layerIndex);
                    layer.alert('Error' + JSON.stringify(xhr), {
                        icon: 2,
                        skin: 'layer-ext-moon'
                    });
                }
            });
        }


    }

</script>

</body>
