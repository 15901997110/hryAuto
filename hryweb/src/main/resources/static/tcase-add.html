<body>
<article class="page-container">
    <form  method="post" class="form form-horizontal" id="form-admin-role-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">用例名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="用例名称" id="caseName" name="caseName">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">用例描述：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="用例描述" id="remark" name="remark">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">环境：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box">
                    <select class="select" size="1" name="env" id="env">
                        <option value="" selected>请选择环境</option>
                    </select>
				</span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>服务：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box">
                    <select class="select" size="1" name="service" id="service" onchange="serviceChange()">
                        <!--<option value="" selected>请选择服务</option>-->
                    </select>
				</span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>接口：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box">
                    <select class="select" size="1" name="ti" id="ti">
                        <!--<option value="" selected>请选择接口</option>-->
                    </select>
				</span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">请求参数：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea id="requestParam" name="requestParam" cols="" rows="" class="textarea valid" placeholder="请输入请求参数..."></textarea>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>断言类型：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box">
                    <select class="select" size="1" name="assertType" id="assertType">
                        <option value="" selected>请选择断言类型</option>
                    </select>
				</span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">期望结果：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea id="expected" name="expected" cols="" rows="" class="textarea valid" placeholder="期望结果，json格式"></textarea>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">设计人：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="author" name="author" disabled="disabled">
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <button type="button" class="btn btn-success radius" id="admin-role-save" name="admin-role-save" onclick="addTcase()"><i class="icon-ok"></i> 确定</button>
                <button type="button" class="btn btn-success radius" id="test" name="admin-role-save" onclick="runTcase()"><i class="icon-ok"></i> 测试</button>
            </div>
        </div>
    </form>
</article>

<script type="text/javascript" src="lib/select2/select2.full.js"></script>
<script type="text/javascript" src="lib/select2/pinyin.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>


<script type="text/javascript">
    //loading
    var layerIndex;
    $(function () {
        $.ajaxSetup({
            layerIndex:-1,
            beforeSend: function () { //插件加载前
                layerIndex = layer.load(1, { shade: [1.01, '#fff'] });
            },
            error: function () { //报错时执行
                layer.alert('显示异常，请刷新后重试', {
                    skin: 'layui-layer-molv'
                    , closeBtn: 0
                    , shift: 4 //动画类型
                });
            }
        });
    });

    function getServiceList(){
        var service=null;
        $.ajaxSetup({async : false});
        $.ajax({
            type: "post",
            url: "/tservice/selectByConditionSimple.do",
            data: {

            },
            dataType: "json",
            success: function (data) {
                var status=data.status;
                var msg=data.msg;
                if(status == 0){
                    service=data.data;
                }else{
                    alert(msg);
                }

            },
            fail:function (data) {
                alert(JSON.stringify(data));
            },
            error: function(xhr) {
                alert('error:' + JSON.stringify(xhr));
            }
        });
        return service;
    }

    function getTenvList(){
        var env=null;
        $.ajaxSetup({async : false});
        $.ajax({
            type: "post",
            url: "/tenv/selectAll.do",
            data: {

            },
            dataType: "json",
            success: function (data) {
                var status=data.status;
                var msg=data.msg;
                if(status == 0){
                    env=data.data;
                }else{
                    alert(msg);
                }

            },
            fail:function (data) {
                alert(JSON.stringify(data));
            },
            error: function(xhr) {
                alert('error:' + JSON.stringify(xhr));
            }
        });
        return env;
    }

    function getTiList(serviceid){
        var tiList=null;
        $.ajaxSetup({async : false});
        $.ajax({
            type: "post",
            url: "/ti/selectByConditionSimple.do",
            data: {
                serviceid:serviceid
            },
            dataType: "json",
            success: function (data) {
                var status=data.status;
                var msg=data.msg;
                if(status == 0){
                    tiList=data.data;
                }else{
                    layer.alert(msg, {
                        icon: 0,
                        skin: 'layer-ext-moon'
                    });
                }

            },
            fail:function (data) {
                layer.alert(JSON.stringify(data), {
                    icon: 0,
                    skin: 'layer-ext-moon'
                });
            },
            error: function(xhr) {
                layer.alert('Error' + JSON.stringify(xhr), {
                    icon: 2,
                    skin: 'layer-ext-moon'
                });
            }
        });
        return tiList;
    }

    function getAssertType(){
        var assertType=null;
        $.ajaxSetup({async : false});
        $.ajax({
            type: "get",
            url: "/enum/assertTypeEnum",
            data: {
            },
            dataType: "json",
            success: function (data) {
                assertType=data;
            },
            fail:function (data) {
                layer.alert(JSON.stringify(data), {
                    icon: 0,
                    skin: 'layer-ext-moon'
                });
            },
            error: function(xhr) {
                layer.alert('Error' + JSON.stringify(xhr), {
                    icon: 2,
                    skin: 'layer-ext-moon'
                });
            }
        });
        return assertType;
    }

    $(document).ready(function () {
        var realName=$.cookie('realnameCookie');
        $("#author").val(realName);
        var serviceList=getServiceList();
        var env=getTenvList();
        var assertTypeList=getAssertType();

        var tenv="";
        for(k=0;k<env.length;k++){
            var row=env[k];
            var rowHtml="<option value=\""+row.id+"\">"+row.envkey+"</option>";
            tenv=tenv+rowHtml;
        }
        $("#env").append(tenv);

        var services="";
        for(i=0;i<serviceList.length;i++){
            var row=serviceList[i];
            var rowHtml="<option value=\""+row.id+"\">"+row.servicename+"</option>";
            services=services+rowHtml;
        }
        $("#service").append(services);

        var serviceId=$("#service").val();
        var tiList=getTiList(serviceId);
        var tis="";
        if(tiList.length == 0){
            tis="<option value=\"\" style='color:red'>该服务下无接口</option>";
            $("#ti").append(tis);
        }else{
            for(var j=0;j<tiList.length;j++){
                var row=tiList[j];
                var rowHtml="<option value=\""+row.id+"\">"+row.iuri+"</option>";
                tis=tis+rowHtml;
            }
            $("#ti").append(tis);
            $("#ti").select2();

        }


        var assertTypes="";
        for(var m=0;m<assertTypeList.length;m++){
            var row=assertTypeList[m];
            var rowHtml="<option value=\""+row.id+"\">"+row.value+"</option>";
            assertTypes=assertTypes+rowHtml;
        }
        $("#assertType").append(assertTypes);
        layer.close(layerIndex);

    });

    //环境改变处理
    function serviceChange(){
        var serviceId=$("#service").val();
        var tiList=getTiList(serviceId);
        var tis="";
        if(tiList.length == 0){
            tis="<option value=\"\" style='color:red'>该服务下无接口</option>";
            $("#ti").append(tis);
        }else{
            for(var j=0;j<tiList.length;j++){
                var row=tiList[j];
                var rowHtml="<option value=\""+row.id+"\">"+row.iuri+"</option>";
                tis=tis+rowHtml;
            }
            //$("#ti").find("option:selected").text("");
            $("#ti").empty();
            $("#ti").append(tis);
            $("#ti").select2();

        }

        layer.close(layerIndex);

    }

    //添加用例
    function addTcase(){
        var caseName = $("#caseName").val();
        var remark = $("#remark").val();
        var env = $("#env").val();
        var service = $("#service").val();
        var ti = $("#ti").val();
        var requestParam = $("#requestParam").val();
        var assertType = $("#assertType").val();
        var expected = $("#expected").val();
        var author = $("#author").val();

       if(ti == null || ti == ""){
            layer.alert("请选择接口！");
            return;
        }else if(assertType == null || assertType == ""){
            layer.alert("请选择断言类型！");
            return;
        }else{
            $.ajax({
                type: "post",
                url: "/tcase/insertOne.do",
                data: {
                    casename:caseName,
                    remark:remark,
                    iid:ti,
                    envid:env,
                    requestparam:requestParam,
                    asserttype:assertType,
                    expected:expected,
                    author:author,
                    status:1
                },
                dataType: "json",
                success: function (data) {
                    var status=data.status;
                    var msg=data.msg;
                    if(status == 0){
                        parent.window.location.reload();
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                    }else{
                        layer.close(layerIndex);
                        layer.alert(msg, {
                            icon: 0,
                            skin: 'layer-ext-moon'
                        });
                    }

                },
                fail:function (data) {
                    layer.close(layerIndex);
                    layer.alert(JSON.stringify(data), {
                        icon: 0,
                        skin: 'layer-ext-moon'
                    });
                },
                error: function(xhr) {
                    layer.close(layerIndex);
                    layer.alert('Error' + JSON.stringify(xhr), {
                        icon: 2,
                        skin: 'layer-ext-moon'
                    });
                }
            });
        }

    }

    //运行用例
    function runTcase(){
        var caseName = $("#caseName").val();
        var remark = $("#remark").val();
        var env = $("#env").val();
        var service = $("#service").val();
        var ti = $("#ti").val();
        var requestParam = $("#requestParam").val();
        var assertType = $("#assertType").val();
        var expected = $("#expected").val();
        var author = $("#author").val();

        if(ti == null || ti == ""){
            layer.alert("请选择接口！");
            return;
        }else if(assertType == null || assertType == ""){
            layer.alert("请选择断言类型！");
            return;
        }else{
            $.ajax({
                type: "post",
                url: "/tcase/runCaseOne.do",
                data: {
                    casename:caseName,
                    remark:remark,
                    iid:ti,
                    envid:env,
                    requestparam:requestParam,
                    asserttype:assertType,
                    expected:expected,
                    author:author,
                    status:1
                },
                dataType: "json",
                success: function (data) {
                    var status=data.status;
                    var msg=data.msg;
                    if(status == 0){
                        parent.window.location.reload();
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                    }else{
                        layer.close(layerIndex);
                        layer.alert(msg, {
                            icon: 0,
                            skin: 'layer-ext-moon'
                        });
                    }

                },
                fail:function (data) {
                    layer.close(layerIndex);
                    layer.alert(JSON.stringify(data), {
                        icon: 0,
                        skin: 'layer-ext-moon'
                    });
                },
                error: function(xhr) {
                    layer.close(layerIndex);
                    layer.alert('Error' + JSON.stringify(xhr), {
                        icon: 2,
                        skin: 'layer-ext-moon'
                    });
                }
            });
        }


    }



</script>

</body>
</html>
